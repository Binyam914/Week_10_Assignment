<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Facts Button</title>
</head>
<body>
    <!-- Button to fetch a cat fact -->
    <button onclick="showCatFact()">Get a Cat fact</button>
    
    <!-- Paragraph to display the fetched cat fact -->
    <p id="catfact"></p>
    
    <script>
        // Function to fetch a random cat fact from the API
        async function getCatFact() {
            const api_endpoint = "https://cat-fact.herokuapp.com/facts/random?amount=1";
            const response = await fetch(api_endpoint);
            const json_response = await response.json();
            console.log(json_response);
            return json_response;
        }

        // Function to display the fetched cat fact in the paragraph tag
        async function showCatFact() {
            const catFactResponse = await getCatFact();
            const paragraphTag = document.getElementById("catfact");
            paragraphTag.innerText = catFactResponse.text;
        }
    </script>
</body>
</html>
